<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Sayƒ± Okuyucu</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --text-light: #f5f5f5;
            --text-dark: #333;
            --bg-light: #f8f9fa;
            --bg-dark: #1a1a2e;
            --card-light: #ffffff;
            --card-dark: #16213e;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-light);
            color: var(--text-dark);
            transition: all 0.3s;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.2rem;
        }

        .control-card {
            background: var(--card-light);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        body.dark-mode .control-card {
            background: var(--card-dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .control-row {
            display: flex;
            align-items: center;
            margin: 18px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-label {
            flex: 1;
            min-width: 150px;
            font-weight: 600;
            color: var(--text-dark);
        }

        body.dark-mode .control-label {
            color: var(--text-light);
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 100px;
            font-size: 16px;
            transition: all 0.3s;
        }

        body.dark-mode input[type="number"] {
            background: #0f3460;
            border-color: #1a1a2e;
            color: white;
        }

        /* Sayƒ± oklarƒ±nƒ± kaldƒ±rma */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        body.dark-mode select {
            background: #0f3460;
            border-color: #1a1a2e;
            color: white;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 8px;
        }

        #startBtn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
        }

        #stopBtn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        #resultDisplay {
            font-size: 3rem;
            font-weight: 800;
            margin: 25px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(110,72,170,0.1), rgba(157,80,187,0.1));
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s;
        }

        body.dark-mode #resultDisplay {
            background: linear-gradient(135deg, rgba(110,72,170,0.2), rgba(157,80,187,0.2));
        }

        .theme-toggle {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 2;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        body:not(.dark-mode) input[type="range"]::-webkit-slider-thumb {
            background: #333;
            border: 2px solid white;
        }

        .value-display {
            font-weight: 700;
            min-width: 50px;
            display: inline-block;
            text-align: center;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            #resultDisplay {
                font-size: 2.2rem;
                padding: 20px;
            }
        }

        /* Dil se√ßimi devre dƒ±≈üƒ± bƒ±rakƒ±ldƒ±ƒüƒ±nda stil */
        select:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Dil se√ßimi etiket stili */
        .control-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        /* Dil se√ßimi container stili */
        .language-container {
            position: relative;
        }
        
        /* Uyarƒ± mesajƒ± stili */
        .language-warning {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #ff4757;
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span style="font-size: 1.2em;">üåê</span> Sayƒ± Okuyucu</h1>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">üåô</span> Koyu Mod
            </button>
        </div>
        
        <div class="control-card">
            <div class="control-row">
                <span class="control-label">Dil Se√ßimi:</span>
                <div class="language-container">
                    <select id="languageSelect">
                        <option value="tr-TR">T√ºrk√ße</option>
                        <option value="en-US">ƒ∞ngilizce</option>
                        <option value="de-DE">Almanca</option>
                        <option value="fr-FR">Fransƒ±zca</option>
                        <option value="es-ES">ƒ∞spanyolca</option>
                        <option value="ja-JP">Japonca</option>
                        <option value="ru-RU">Rus√ßa</option>
                        <option value="zh-CN">√áince</option>
                        <option value="it-IT">ƒ∞talyanca</option>
                    </select>
                </div>
            </div>
            
            <div class="control-row">
                <span class="control-label">Sayƒ± Aralƒ±ƒüƒ±:</span>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="minValue" value="1" min="0" placeholder="Min">
                    <span style="align-self:center;">-</span>
                    <input type="number" id="maxValue" value="100" min="1" placeholder="Max">
                </div>
            </div>
            
            <div class="control-row">
                <span class="control-label">Okuma Hƒ±zƒ±:</span>
                <div class="speed-control">
                    <input type="range" id="speedControl" min="0.5" max="5.0" step="0.1" value="1.0">
                    <span id="speedDisplay" class="value-display">1.0x</span>
                </div>
            </div>
            
            <div class="control-row">
                <span class="control-label">Ge√ßi≈ü S√ºresi:</span>
                <div class="speed-control">
                    <input type="range" id="delayControl" min="0" max="2000" step="100" value="0">
                    <span id="delayDisplay" class="value-display">0ms</span>
                </div>
            </div>
            
            <div style="text-align:center; margin-top:25px;">
                <button id="startBtn">BA≈ûLAT</button>
                <button id="stopBtn" disabled>DURDUR</button>
            </div>
        </div>
        
        <div id="resultDisplay">---</div>
    </div>

    <script>
        // Tema Deƒüi≈ütirme
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeToggle.innerHTML = '<span id="themeIcon">‚òÄÔ∏è</span> A√ßƒ±k Mod';
            } else {
                themeIcon.textContent = 'üåô';
                themeToggle.innerHTML = '<span id="themeIcon">üåô</span> Koyu Mod';
            }
        });

        // Sistem temasƒ± kontrol√º
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeToggle.innerHTML = '<span id="themeIcon">‚òÄÔ∏è</span> A√ßƒ±k Mod';
        }

        // Dil ve Okuma Sistemi
        const speech = new SpeechSynthesisUtterance();
        const languageSelect = document.getElementById('languageSelect');
        const speedControl = document.getElementById('speedControl');
        const speedDisplay = document.getElementById('speedDisplay');
        const delayControl = document.getElementById('delayControl');
        const delayDisplay = document.getElementById('delayDisplay');
        const resultDisplay = document.getElementById('resultDisplay');

        // Hƒ±z Ayarlarƒ±
        speedControl.addEventListener('input', () => {
            let speed = parseFloat(speedControl.value);
            
            // T√ºrk√ße dƒ±≈üƒ±ndaki diller i√ßin hƒ±z sƒ±nƒ±rlamasƒ±
            if (languageSelect.value !== 'tr-TR' && speed > 2.0) {
                speed = 2.0;
                speedControl.value = 2.0;
            }
            
            speedDisplay.textContent = speed.toFixed(1) + 'x';
            
            // Turbo mod renk efekti
            if (speed >= 3.0) {
                speedDisplay.style.color = '#ff8a00';
                speech.pitch = 1.4; // Y√ºksek hƒ±zda netlik
            } else {
                speedDisplay.style.color = '#2ecc71';
                speech.pitch = 1.1;
            }
        });

        // Gecikme Ayarlarƒ±
        delayControl.addEventListener('input', () => {
            delayDisplay.textContent = delayControl.value + 'ms';
        });

        // Ses Y√∂netimi
        let sesler = [];
        let seciliSes = null;
        let timeoutID = null;

        function sesleriYukle() {
            return new Promise(resolve => {
                if(window.speechSynthesis.getVoices().length > 0) {
                    sesler = window.speechSynthesis.getVoices();
                    resolve(sesler);
                } else {
                    window.speechSynthesis.onvoiceschanged = () => {
                        sesler = window.speechSynthesis.getVoices();
                        resolve(sesler);
                    };
                }
            });
        }

        function sesiGuncelle() {
            const secilenDil = languageSelect.value;
            const uygunSesler = sesler.filter(s => s.lang === secilenDil);
            
            if(uygunSesler.length > 0) {
                // En uygun sesi se√ß
                seciliSes = uygunSesler.find(s => s.voiceURI.includes('native')) || 
                           uygunSesler.find(s => s.voiceURI.includes('default')) || 
                           uygunSesler[0];
                
                speech.voice = seciliSes;
                speech.lang = secilenDil;
                console.log('Se√ßilen ses:', seciliSes.name, 'Dil:', secilenDil);
            } else {
                console.error('Ses bulunamadƒ±:', secilenDil);
                alert(`${languageSelect.options[languageSelect.selectedIndex].text} i√ßin ses paketi bulunamadƒ±!`);
            }
        }

        function readNumber() {
            if(!isActive) return;
            
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);
            const gecikme = parseInt(document.getElementById('delayControl').value);
            let hiz = parseFloat(document.getElementById('speedControl').value);
            const sayi = Math.floor(Math.random() * (max - min + 1)) + min;

            // T√ºrk√ße dƒ±≈üƒ±ndaki diller i√ßin hƒ±z sƒ±nƒ±rlamasƒ±
            if (languageSelect.value !== 'tr-TR' && hiz > 2.0) {
                hiz = 2.0;
            }

            document.getElementById('resultDisplay').textContent = sayi;
            speech.text = sayi.toString();
            speech.rate = hiz;
            speech.voice = seciliSes;
            speech.lang = languageSelect.value;

            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(speech);

            speech.onend = () => {
                if(isActive) timeoutID = setTimeout(readNumber, gecikme);
            };
        }

        function startReading() {
            const min = parseInt(document.getElementById('minValue').value) || 0;
            const max = parseInt(document.getElementById('maxValue').value) || 100;
            
            if (min >= max) {
                alert("Maksimum deƒüer minimumdan b√ºy√ºk olmalƒ±!");
                return;
            }
            
            isActive = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            languageSelect.disabled = true;
            document.getElementById('minValue').disabled = true;
            document.getElementById('maxValue').disabled = true;
            readNumber();
        }

        function stopReading() {
            isActive = false;
            window.speechSynthesis.cancel();
            clearTimeout(timeoutID);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            languageSelect.disabled = false;
            document.getElementById('minValue').disabled = false;
            document.getElementById('maxValue').disabled = false;
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', startReading);
        document.getElementById('stopBtn').addEventListener('click', stopReading);

        // Dil deƒüi≈üikliƒüinde ses kontrol√º
        languageSelect.addEventListener('change', () => {
            sesiGuncelle();
            if(isActive) {
                window.speechSynthesis.cancel();
                clearTimeout(timeoutID);
                readNumber();
            }
        });

        // Uygulama ba≈ülangƒ±cƒ±nda sesleri y√ºkle
        sesleriYukle().then(() => {
            sesiGuncelle();
            console.log('Mevcut sesler:', sesler.map(s => `${s.name} (${s.lang})`));
        });
    </script>
</body>
</html>
