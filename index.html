<body>
    <div class="container">

                    <span id="delayDisplay" class="value-display">0s</span>

            <div style="text-align:center; margin-top:25px;">
                <button id="startBtn" class="lang-text" data-key="start">BA≈ûLAT</button>

    <script>
        // Tema Deƒüi≈ütirme
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeToggle.innerHTML = '<span id="themeIcon">‚òÄÔ∏è</span> A√ßƒ±k Mod';
            } else {
                themeIcon.textContent = 'üåô';
                themeToggle.innerHTML = '<span id="themeIcon">üåô</span> Koyu Mod';
            }
        });

        // Sistem temasƒ± kontrol√º
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeToggle.innerHTML = '<span id="themeIcon">‚òÄÔ∏è</span> A√ßƒ±k Mod';
        }

        // Dil ve Okuma Sistemi
        const speech = new SpeechSynthesisUtterance();
        const languageSelect = document.getElementById('languageSelect');
        const speedControl = document.getElementById('speedControl');
        const speedDisplay = document.getElementById('speedDisplay');
        const delayControl = document.getElementById('delayControl');
        const delayDisplay = document.getElementById('delayDisplay');
        const resultDisplay = document.getElementById('resultDisplay');

        // Hƒ±z Ayarlarƒ±
        speedControl.addEventListener('input', () => {
            let speed = parseFloat(speedControl.value);
            
            // T√ºrk√ße dƒ±≈üƒ±ndaki diller i√ßin hƒ±z sƒ±nƒ±rlamasƒ±
            if (languageSelect.value !== 'tr-TR' && speed > 2.0) {
                speed = 2.0;
                speedControl.value = 2.0;
            }
            
            speedDisplay.textContent = speed.toFixed(1) + 'x';
            
            // Turbo mod renk efekti
            if (speed >= 3.0) {
                speedDisplay.style.color = '#ff8a00';
                speech.pitch = 1.4; // Y√ºksek hƒ±zda netlik
            } else {
                speedDisplay.style.color = '#2ecc71';
                speech.pitch = 1.1;
            }
        });

        // Gecikme Ayarlarƒ±
        delayControl.addEventListener('input', () => {
            delayDisplay.textContent = delayControl.value + 's';
        });

        // Ses Y√∂netimi
        let sesler = [];
        let seciliSes = null;
        let timeoutID = null;
        let isActive = false;
        let resumeTimeout = null;

        // Mac i√ßin ses sentezi d√ºzeltmesi
        function resumeSpeechIfNeeded() {
            if (window.speechSynthesis.paused) {
                window.speechSynthesis.resume();
            }
        }

        // Mac i√ßin periyodik kontrol
        function startResumeInterval() {
            resumeTimeout = setInterval(resumeSpeechIfNeeded, 250);
        }

        function stopResumeInterval() {
            if (resumeTimeout) {
                clearInterval(resumeTimeout);
                resumeTimeout = null;
            }
        }

        function sesiGuncelle() {
            const secilenDil = languageSelect.value;
            const uygunSesler = sesler.filter(s => s.lang.startsWith(secilenDil.split('-')[0]));
            
            if(uygunSesler.length > 0) {
                // Mac ve Windows i√ßin ortak ses se√ßimi
                seciliSes = uygunSesler.find(s => s.voiceURI.includes('native')) || 
                           uygunSesler.find(s => s.voiceURI.includes('default')) || 
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Google')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Samantha')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Alex')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Daniel')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Karen')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Tessa')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Fred')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Victoria')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Zira')) ||
                           uygunSesler.find(s => s.voiceURI.includes('David')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Mark')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft David')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Zira')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Mark')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Hazel')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft George')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Susan')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Hazel')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft George')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Susan')) ||
                           uygunSesler[0];
                
                speech.voice = seciliSes;
                speech.lang = secilenDil;
                console.log('Se√ßilen ses:', seciliSes.name, 'Dil:', secilenDil);
            } else {
                console.error('Ses bulunamadƒ±:', secilenDil);
                alert(`${languageSelect.options[languageSelect.selectedIndex].text} i√ßin ses paketi bulunamadƒ±!`);
            }
        }

        function sesleriYukle() {
            return new Promise(resolve => {
                const checkVoices = () => {
                    const availableVoices = window.speechSynthesis.getVoices();
                    if (availableVoices.length > 0) {
                        // Sesleri √∂ncelik sƒ±rasƒ±na g√∂re sƒ±rala
                        sesler = availableVoices.sort((a, b) => {
                            const aIsNative = a.voiceURI.includes('native') ? 1 : 0;
                            const bIsNative = b.voiceURI.includes('native') ? 1 : 0;
                            const aIsDefault = a.voiceURI.includes('default') ? 1 : 0;
                            const bIsDefault = b.voiceURI.includes('default') ? 1 : 0;
                            const aIsMicrosoft = a.voiceURI.includes('Microsoft') ? 1 : 0;
                            const bIsMicrosoft = b.voiceURI.includes('Microsoft') ? 1 : 0;
                            
                            return (bIsNative + bIsDefault + bIsMicrosoft) - (aIsNative + aIsDefault + aIsMicrosoft);
                        });
                        resolve(sesler);
                    } else {
                        setTimeout(checkVoices, 100);
                    }
                };

                // Mac i√ßin ses y√ºkleme gecikmesi
                setTimeout(() => {
                    checkVoices();
                    window.speechSynthesis.onvoiceschanged = checkVoices;
                }, 500);
            });
        }

        // Sayƒ± formatlama fonksiyonlarƒ±
        const numberFormatters = {
            'tr-TR': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            },
            'en-US': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            },
            'de-DE': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            },
            'fr-FR': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            },
            'es-ES': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            },
            'ja-JP': (num) => {
                return num.toString().replace(/\B(?=(\d{4})+(?!\d))/g, ",");
            },
            'ru-RU': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            },
            'zh-CN': (num) => {
                return num.toString().replace(/\B(?=(\d{4})+(?!\d))/g, ",");
            },
            'it-IT': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }
        };

        function formatNumber(num, lang) {
            return numberFormatters[lang] ? numberFormatters[lang](num) : num.toString();
        }

        function readNumber() {
            if(!isActive) return;
            
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);
            const gecikme = parseFloat(document.getElementById('delayControl').value) * 1000;
            let hiz = parseFloat(document.getElementById('speedControl').value);
            const sayi = Math.floor(Math.random() * (max - min + 1)) + min;
            const secilenDil = languageSelect.value;

            // T√ºrk√ße dƒ±≈üƒ±ndaki diller i√ßin hƒ±z sƒ±nƒ±rlamasƒ±
            if (secilenDil !== 'tr-TR' && hiz > 2.0) {
                hiz = 2.0;
            }

            // Sayƒ±yƒ± formatla ve g√∂ster
            const formattedNumber = formatNumber(sayi, secilenDil);
            document.getElementById('resultDisplay').textContent = formattedNumber;

            // Mac i√ßin ses sentezini sƒ±fƒ±rla
            window.speechSynthesis.cancel();
            
            // Yeni bir SpeechSynthesisUtterance olu≈ütur
            const newSpeech = new SpeechSynthesisUtterance(sayi.toString());
            newSpeech.rate = hiz;
            newSpeech.voice = seciliSes;
            newSpeech.lang = secilenDil;

            // Mac i√ßin ses kontrol√ºn√º ba≈ülat
            startResumeInterval();

            // Sayƒ±yƒ± okut
            try {
                window.speechSynthesis.speak(newSpeech);
            } catch (e) {
                console.error('Ses sentezi hatasƒ±:', e);
                setTimeout(() => {
                    window.speechSynthesis.speak(newSpeech);
                }, 100);
            }

            newSpeech.onend = () => {
                if(isActive) {
                    if(timeoutID) clearTimeout(timeoutID);
                    timeoutID = setTimeout(() => {
                        stopResumeInterval();
                        readNumber();
                    }, gecikme);
                }
            };
        }

        function startReading() {
            const min = parseInt(document.getElementById('minValue').value) || 0;
            const max = parseInt(document.getElementById('maxValue').value) || 100;
            
            if (min >= max) {
                alert("Maksimum deƒüer minimumdan b√ºy√ºk olmalƒ±!");
                return;
            }
            
            // Mac i√ßin ses sistemini sƒ±fƒ±rla
            window.speechSynthesis.cancel();
            
            isActive = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            languageSelect.disabled = true;
            document.getElementById('minValue').disabled = true;
            document.getElementById('maxValue').disabled = true;
            
            // Mac i√ßin ses kontrol√ºn√º ba≈ülat
            startResumeInterval();
            
            // Okumayƒ± ba≈ülat
            setTimeout(() => {
                readNumber();
            }, 500);
        }

        function stopReading() {
            isActive = false;
            window.speechSynthesis.cancel();
            stopResumeInterval();
            clearTimeout(timeoutID);
            document.getElementById('startBtn').disabled = false;
