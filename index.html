    <style>

        .control-card {

            #resultDisplay {

        /* Dil seçimi devre dışı bırakıldığında stil */
        select:disabled {

            cursor: not-allowed;
            opacity: 0.7;
            pointer-events: none;

        /* Dil seçimi etiket stili */
        .control-label {

        /* Dil seçimi container stili */

<body>
    <div class="container">
        <div class="header">
            <h1><span style="font-size: 1.2em;">🌐</span> <span class="lang-text" data-key="title">Sayı Okuyucu</span></h1>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">🌙</span> <span class="lang-text" data-key="theme">Koyu Mod</span>
            </button>
        </div>
        
        <div class="control-card">
            <div class="control-row">
                <span class="control-label lang-text" data-key="language">Dil Seçimi:</span>
                <div class="language-container">
                    <select id="languageSelect">
                        <option value="tr-TR">Türkçe</option>
                        <option value="en-US">English</option>
                        <option value="de-DE">Deutsch</option>
                        <option value="fr-FR">Français</option>
                        <option value="es-ES">Español</option>
                        <option value="ja-JP">日本語</option>
                        <option value="ru-RU">Русский</option>
                        <option value="zh-CN">中文</option>
                        <option value="it-IT">Italiano</option>
                    </select>
                </div>
            </div>
            
            <div class="control-row">
                <span class="control-label lang-text" data-key="range">Sayı Aralığı:</span>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="minValue" value="1" min="0" placeholder="Min">
                    <span style="align-self:center;">-</span>
                    <input type="number" id="maxValue" value="100" min="1" placeholder="Max">
                </div>
            </div>
            
            <div class="control-row">
                <span class="control-label lang-text" data-key="speed">Okuma Hızı:</span>
                <div class="speed-control">
                    <input type="range" id="speedControl" min="0.5" max="5.0" step="0.1" value="1.0">
                    <span id="speedDisplay" class="value-display">1.0x</span>
                </div>
            </div>
            
            <div class="control-row">
                <span class="control-label lang-text" data-key="delay">Geçiş Süresi:</span>
                <div class="speed-control">
                    <input type="range" id="delayControl" min="0" max="5" step="0.5" value="0">
                    <span id="delayDisplay" class="value-display">0s</span>
                </div>
            </div>
            
            <div style="text-align:center; margin-top:25px;">
                <button id="startBtn" class="lang-text" data-key="start">BAŞLAT</button>
                <button id="stopBtn" disabled class="lang-text" data-key="stop">DURDUR</button>
            </div>
        </div>
        
        <div id="resultDisplay">---</div>
    </div>

    <script>
        // Tema Değiştirme
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.textContent = '☀️';
                themeToggle.innerHTML = '<span id="themeIcon">☀️</span> Açık Mod';
            } else {
                themeIcon.textContent = '🌙';
                themeToggle.innerHTML = '<span id="themeIcon">🌙</span> Koyu Mod';
            }
        });

        // Sistem teması kontrolü
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            themeIcon.textContent = '☀️';
            themeToggle.innerHTML = '<span id="themeIcon">☀️</span> Açık Mod';
        }

        // Dil ve Okuma Sistemi
        const speech = new SpeechSynthesisUtterance();
        const languageSelect = document.getElementById('languageSelect');
        const speedControl = document.getElementById('speedControl');
        const speedDisplay = document.getElementById('speedDisplay');
        const delayControl = document.getElementById('delayControl');
        const delayDisplay = document.getElementById('delayDisplay');
        const resultDisplay = document.getElementById('resultDisplay');

        // Hız Ayarları
        speedControl.addEventListener('input', () => {
            let speed = parseFloat(speedControl.value);
            
            // Türkçe dışındaki diller için hız sınırlaması
            if (languageSelect.value !== 'tr-TR' && speed > 2.0) {
                speed = 2.0;
                speedControl.value = 2.0;
            }
            
            speedDisplay.textContent = speed.toFixed(1) + 'x';
            
            // Turbo mod renk efekti
            if (speed >= 3.0) {
                speedDisplay.style.color = '#ff8a00';
                speech.pitch = 1.4; // Yüksek hızda netlik
            } else {
                speedDisplay.style.color = '#2ecc71';
                speech.pitch = 1.1;
            }
        });

        // Gecikme Ayarları
        delayControl.addEventListener('input', () => {
            delayDisplay.textContent = delayControl.value + 's';
        });

        // Ses Yönetimi
        let sesler = [];
        let seciliSes = null;
        let timeoutID = null;
        let isActive = false;
        let resumeTimeout = null;

        // Mac için ses sentezi düzeltmesi
        function resumeSpeechIfNeeded() {
            if (window.speechSynthesis.paused) {
                window.speechSynthesis.resume();
            }
        }

        // Mac için periyodik kontrol
        function startResumeInterval() {
            resumeTimeout = setInterval(resumeSpeechIfNeeded, 250);
        }

        function stopResumeInterval() {
            if (resumeTimeout) {
                clearInterval(resumeTimeout);
                resumeTimeout = null;
            }
        }

        function sesiGuncelle() {
            const secilenDil = languageSelect.value;
            const uygunSesler = sesler.filter(s => s.lang.startsWith(secilenDil.split('-')[0]));
            
            if(uygunSesler.length > 0) {
                // Mac ve Windows için ortak ses seçimi
                seciliSes = uygunSesler.find(s => s.voiceURI.includes('native')) || 
                           uygunSesler.find(s => s.voiceURI.includes('default')) || 
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Google')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Samantha')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Alex')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Daniel')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Karen')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Tessa')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Fred')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Victoria')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Zira')) ||
                           uygunSesler.find(s => s.voiceURI.includes('David')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Mark')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft David')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Zira')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Mark')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Hazel')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft George')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Susan')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Hazel')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft George')) ||
                           uygunSesler.find(s => s.voiceURI.includes('Microsoft Susan')) ||
                           uygunSesler[0];
                
                speech.voice = seciliSes;
                speech.lang = secilenDil;
                console.log('Seçilen ses:', seciliSes.name, 'Dil:', secilenDil);
            } else {
                console.error('Ses bulunamadı:', secilenDil);
                alert(`${languageSelect.options[languageSelect.selectedIndex].text} için ses paketi bulunamadı!`);
            }
        }

        function sesleriYukle() {
            return new Promise(resolve => {
                const checkVoices = () => {
                    const availableVoices = window.speechSynthesis.getVoices();
                    if (availableVoices.length > 0) {
                        // Sesleri öncelik sırasına göre sırala
                        sesler = availableVoices.sort((a, b) => {
                            const aIsNative = a.voiceURI.includes('native') ? 1 : 0;
                            const bIsNative = b.voiceURI.includes('native') ? 1 : 0;
                            const aIsDefault = a.voiceURI.includes('default') ? 1 : 0;
                            const bIsDefault = b.voiceURI.includes('default') ? 1 : 0;
                            const aIsMicrosoft = a.voiceURI.includes('Microsoft') ? 1 : 0;
                            const bIsMicrosoft = b.voiceURI.includes('Microsoft') ? 1 : 0;
                            
                            return (bIsNative + bIsDefault + bIsMicrosoft) - (aIsNative + aIsDefault + aIsMicrosoft);
                        });
                        resolve(sesler);
                    } else {
                        setTimeout(checkVoices, 100);
                    }
                };

                // Mac için ses yükleme gecikmesi
                setTimeout(() => {
                    checkVoices();
                    window.speechSynthesis.onvoiceschanged = checkVoices;
                }, 500);
            });
        }

        // Sayı formatlama fonksiyonları
        const numberFormatters = {
            'tr-TR': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            },
            'en-US': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            },
            'de-DE': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            },
            'fr-FR': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            },
            'es-ES': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            },
            'ja-JP': (num) => {
                return num.toString().replace(/\B(?=(\d{4})+(?!\d))/g, ",");
            },
            'ru-RU': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            },
            'zh-CN': (num) => {
                return num.toString().replace(/\B(?=(\d{4})+(?!\d))/g, ",");
            },
            'it-IT': (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }
        };

        function formatNumber(num, lang) {
            return numberFormatters[lang] ? numberFormatters[lang](num) : num.toString();
        }

        function readNumber() {
            if(!isActive) return;
            
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);
            const gecikme = parseFloat(document.getElementById('delayControl').value) * 1000;
            let hiz = parseFloat(document.getElementById('speedControl').value);
            const sayi = Math.floor(Math.random() * (max - min + 1)) + min;
            const secilenDil = languageSelect.value;

            // Türkçe dışındaki diller için hız sınırlaması
            if (secilenDil !== 'tr-TR' && hiz > 2.0) {
                hiz = 2.0;
            }

            // Sayıyı formatla ve göster
            const formattedNumber = formatNumber(sayi, secilenDil);
            document.getElementById('resultDisplay').textContent = formattedNumber;

            // Mac için ses sentezini sıfırla
            window.speechSynthesis.cancel();
            
            // Yeni bir SpeechSynthesisUtterance oluştur
            const newSpeech = new SpeechSynthesisUtterance(sayi.toString());
            newSpeech.rate = hiz;
            newSpeech.voice = seciliSes;
            newSpeech.lang = secilenDil;

            // Mac için ses kontrolünü başlat
            startResumeInterval();

            // Sayıyı okut
            try {
                window.speechSynthesis.speak(newSpeech);
            } catch (e) {
                console.error('Ses sentezi hatası:', e);
                setTimeout(() => {
                    window.speechSynthesis.speak(newSpeech);
                }, 100);
            }

            newSpeech.onend = () => {
                if(isActive) {
                    if(timeoutID) clearTimeout(timeoutID);
                    timeoutID = setTimeout(() => {
                        stopResumeInterval();
                        readNumber();
                    }, gecikme);
                }
            };
        }

        function startReading() {
            const min = parseInt(document.getElementById('minValue').value) || 0;
            const max = parseInt(document.getElementById('maxValue').value) || 100;
            
            if (min >= max) {
                alert("Maksimum değer minimumdan büyük olmalı!");
                return;
            }
            
            // Mac için ses sistemini sıfırla
            window.speechSynthesis.cancel();
            
            isActive = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            languageSelect.disabled = true;
            document.getElementById('minValue').disabled = true;
            document.getElementById('maxValue').disabled = true;
            
            // Mac için ses kontrolünü başlat
            startResumeInterval();
            
            // Okumayı başlat
            setTimeout(() => {
                readNumber();
            }, 500);
        }

        function stopReading() {
            isActive = false;
            window.speechSynthesis.cancel();
            stopResumeInterval();
            clearTimeout(timeoutID);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            languageSelect.disabled = false;
            document.getElementById('minValue').disabled = false;
            document.getElementById('maxValue').disabled = false;
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', startReading);
        document.getElementById('stopBtn').addEventListener('click', stopReading);

        // Dil değişikliğinde ses kontrolü
        languageSelect.addEventListener('change', () => {
            sesiGuncelle();
            if(isActive) {
                window.speechSynthesis.cancel();
                clearTimeout(timeoutID);
                readNumber();
            }
        });

        // Uygulama başlangıcında sesleri yükle
        sesleriYukle().then(() => {
            sesiGuncelle();
            console.log('Mevcut sesler:', sesler.map(s => `${s.name} (${s.lang})`));
        });

        // Safari için ses sentezi düzeltmesi
        window.addEventListener('beforeunload', () => {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
        });

        // Dil çevirileri
        const translations = {
            'tr-TR': {
                title: 'Sayı Okuyucu',
                theme: 'Koyu Mod',
                language: 'Dil Seçimi:',
                range: 'Sayı Aralığı:',
                speed: 'Okuma Hızı:',
                delay: 'Geçiş Süresi:',
                start: 'BAŞLAT',
                stop: 'DURDUR',
                min: 'Min',
                max: 'Max'
            },
            'en-US': {

        // Dil değiştirme fonksiyonu
        function updateLanguage(lang) {
            const elements = document.querySelectorAll('.lang-text');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Placeholder'ları güncelle
            document.getElementById('minValue').placeholder = translations[lang].min;
            document.getElementById('maxValue').placeholder = translations[lang].max;
        }

        // Dil seçimi değiştiğinde
        languageSelect.addEventListener('change', () => {
            const selectedLang = languageSelect.value;
            updateLanguage(selectedLang);
            sesiGuncelle();
            if(isActive) {
                window.speechSynthesis.cancel();
                clearTimeout(timeoutID);
                readNumber();
            }
        });

        // Sayfa yüklendiğinde varsayılan dili ayarla
        document.addEventListener('DOMContentLoaded', () => {
            const defaultLang = languageSelect.value;
            updateLanguage(defaultLang);
        });
    </script>
